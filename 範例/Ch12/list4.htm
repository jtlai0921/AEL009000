<html>
  <head>
    <title>項目符號與編號</title>
    <style>
      ul {list-style : outside}
      ul.compact {list-style : inside}
    </style>
  </head>
  <body>
    <ul>
      <li>台灣野鳥
    </ul>
    <ul class="compact">
      <li>黑面琵鷺最早的棲息地是韓國及中國的北方沿海，但近年來它們覓著了
        一個新的棲息地，那就是寶島台灣的曾文溪口沼澤地。
      <li>八色鳥在每年的夏天會從東南亞地區飛到台灣繁殖下一代，由於羽色艷
        麗(八種顏色)，可以說是山林中的漂亮寶貝。
    </ul>
  </body>
</html>
