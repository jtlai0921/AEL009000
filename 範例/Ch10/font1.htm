<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <title>唐詩欣賞</title>
    <style>
      p {font-family : 華康細圓體, 華康魏碑體, 華康細黑體}
    </style>
  </head>
  <body>
    <h1>嫦娥</h1>
    <p>雲母屏風燭影深，長河漸落曉星沉。<br>
    嫦娥應悔偷靈藥，碧海青天夜夜心。</p>
    <h1>瑤瑟怨</h1>
    <p>冰簟銀床夢不成，碧天如水夜云輕。<br>
    雁聲遠過瀟湘去，十二樓中月自明。<p>
  </body>
</html>
