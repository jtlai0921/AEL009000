    <h1>蝶戀花</h1>
    <p style="text-indent : 1cm">庭院深深深幾許？楊柳堆煙，簾幕無重數。
    玉勒雕鞍遊冶處，樓高不見章台路。雨橫風狂三月暮，門掩黃昏，
    無計留春住。淚眼問花花不語，亂紅飛過鞦韆去。</p>
    <h1>水調歌頭</h1>
    <p style="text-indent : 20%">明月幾時有，把酒問青天？不知天上宮闕，今夕是何年。我欲乘風歸去，唯恐瓊樓玉宇，高處不勝寒。起舞弄清影，何似在人間。轉朱閣，低綺戶。照無眠。不應有恨，何事長向別時圓？人有悲歡離合，月有陰晴圓缺，此事古難全。但願人長久，千里共嬋娟。</p>
