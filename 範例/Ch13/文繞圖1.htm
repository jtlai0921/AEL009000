    <h1>崖上的波妞</h1>
    <p>五歲的男孩宗介與媽媽理莎住在靠海小村莊的山崖上，一天當宗介在山崖下岩石遍佈的海灘上玩耍，救了一隻困在玻璃瓶裡的人魚─波妞，為了跟小男孩宗介一同生活，波妞一心一意想變成人類而展開了一連串動人的故事。</p>
<p>小男孩與小女孩，愛與責任，海洋與生命，在一個充滿不安與不確定的年代，【崖上の波妞】是日本動畫大師宮崎駿關於母親與孩子的最佳創作，將帶給您最深的感動，值得您細細體會。<p>
