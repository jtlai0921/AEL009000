<HTML>
    <HEAD>
      <TITLE>自動選擇網頁</TITLE>
    </HEAD>
    <BODY>
        <SCRIPT LANGUAGE="javascript">
             if (navigator.appName == "Netscape")
                 window.open("netscape.htm")
             else window.open("explorer.htm")
             window.close("")
        </SCRIPT>
    </BODY>
</HTML>
