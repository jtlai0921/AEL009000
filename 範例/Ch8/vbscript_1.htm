<HTML>
  <BODY>
    <SCRIPT LANGUAGE=VBScript>
      Randomize
      Number = Int(Rnd * 4)
      Select Case Number
        Case 0
          document.write "<BGSOUND SRC='兩個人的下雪天.mid' LOOP='INFINITE'>"
        Case 1
          document.write "<BGSOUND SRC='守候永恆的愛.mid' LOOP='INFINITE'>"
        Case 2
          document.write "<BGSOUND SRC='揮著翅膀的女孩.mid' LOOP='INFINITE'>"
        Case 3
          document.write "<BGSOUND SRC='七月七日晴.mid' LOOP='INFINITE'>"
      End Select
    </SCRIPT>
  </BODY>
</HTML>
