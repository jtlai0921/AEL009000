    <p style="font-family:華康粗黑體; font-size:30px; color:maroon">蝶戀花</p>
    <p style="font-family:標楷體; font-size:25px; color:olive">
    庭院深深深幾許？楊柳堆煙，簾幕無重數。玉勒雕鞍遊冶處，
    樓高不見章台路。雨橫風狂三月暮，門掩黃昏，無計留春住。
    淚眼問花花不語，亂紅飛過鞦韆去。</p>
  <div style="color:green">註釋1：章台路意指歌妓聚居之所。<br></div>
  註釋2：<span style="color:blue">「冶遊生春露」</span>，冶遊即春遊。
