<html>
  <head>
    <style>
      p.heading {font-family:華康粗黑體; font-size:30 ; color:maroon}
      p.content {font-family:標楷體; font-size:25; color:olive}
      .note1 {color:green}
      .note2 {color:blue}
    </style>
  </head>
  <body>
    <p class="heading">蝶戀花</p>
    <p class="content">庭院深深深幾許？楊柳堆煙，簾幕無重數。
    玉勒雕鞍遊冶處，樓高不見章台路。雨橫風狂三月暮，門掩黃昏，
    無計留春住。淚眼問花花不語，亂紅飛過鞦韆去。</p>
    <div class="note1">註釋1：章台路意指歌妓聚居之所。<br></div>
    註釋2：<span class="note2">「冶遊生春露」</span>，冶遊即春遊。
  </body>
</html>
