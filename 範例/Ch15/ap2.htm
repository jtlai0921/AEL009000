<html>
  <head>
    <title>框線的應用(二)</title>
    <style>
      h3 {border-bottom : 3px dashed red; width : 80%}
      p {border-bottom : 1px solid blue; width : 80%}   
    </style>
  </head>
  <body>
    <h3>臨江仙</h3>
    <p>柳外輕雷池上雨，雨聲滴碎荷聲。</p>
    <p>小樓西角斷虹明，闌干倚處，待得月華生。</p>
    <p>燕子飛來窺畫棟，玉鉤垂下簾旌。</p>
    <p>涼波不動簟紋平。水精雙枕，傍有墮釵橫。</p>
  </body>
</html>
