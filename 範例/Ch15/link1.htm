<html>
  <head>
    <title>設定超連結樣式</title>
    <style>
      a:link, a:visited {text-decoration : none; color : blue} 
      a:hover, a:active {text-decoration : underline; font-style : italic; color : red}
    </style>
  </head>
  <body>
    <p><a href="http://www.npm.gov.tw/">故宮博物院</a></p>
    <p><a href="http://www.zoo.gov.tw">木柵動物園</a></p>
  </body>
</html>
