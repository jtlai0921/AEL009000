<html>
  <head>
    <title>三欄式版面</title>
    <style>
      #container {width : 800px; height : 550px; position : relative; left : 5%}
      #heading {clear : both; width : 800px; height : 50px; padding : 5px; text-align : center}
      #navigate {float : left; width : 200px; height: 500px; background : yellow; padding : 5px}
      #content {float : right; width : 600px; height : 500px}
      #content1 {float : left; width : 400px; height : 500px; background : silver; padding : 5px} 
      #content2 {float : right; width : 200px; height : 500px; background : lime; padding : 5px}  
    </style>
  </head>
  <body>
    <div id="container">
      <div id="heading">
        <h2>宮崎駿動畫作品欣賞</h2>
      </div> 
      <div id="navigate">
        <ul>
          <li>神隱少女</li>
          <li>天空之城</li>
          <li>螢火蟲之墓</li>
        </ul>
      </div>
      <div id="content">
        <div id="content1">
          <img src="cartoon3.jpg" height="200">
          <img src="cartoon4.jpg" height="200">
          <img src="cartoon5.jpg" height="200">   
        </div>
        <div id="content2">
          <p>宮崎駿是家喻戶曉的日本動畫大師，他豐富而多元化的作品不僅襲捲日本、亞洲甚至全世界，諸如龍貓、天空之城、紅豬、魔女宅急便、魔法公主、神隱少女、霍爾的移動城堡、崖上的波妞等膾炙人口的動畫電影，更奠定了他在全球動畫界無可取代的地位，迪士尼將他尊稱為動畫界的黑澤明，並代理他在全世界的發行權。</p>
        </div>
      </div>       
    </div>
  </body>
</html>
