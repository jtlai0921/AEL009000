<html>
  <head>
    <title>框線的應用(三)</title>
    <style>
      span.line {border : 3px double red}
      span.overline {border-top : 2px solid orange}
      span.underline {border-bottom : 2px dotted blue}   
    </style>
  </head>
  <body>
    <h3><span class="line">臨江仙</span></h3>
    <p>柳外輕雷池上雨，<span class="overline">雨聲滴碎荷聲</span>。</p>
    <p>小樓西角斷虹明，闌干倚處，<span class="overline">待得月華生</span>。</p>
    <p><span class="underline">燕子飛來窺畫棟</span>，玉鉤垂下簾旌。</p>
    <p><span class="underline">涼波不動簟紋平</span>。水精雙枕，傍有墮釵橫。</p>
  </body>
</html>
