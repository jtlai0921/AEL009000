<html>
  <head>
    <title>框線的應用(一)</title>
    <style>
      p.odd {border-left : 15px double green; line-height : 15px}
      p.even {border-left : 15px solid orange}   
    </style>
  </head>
  <body>
    <p class="odd">射鵰英雄傳</p>
    <p class="even">天龍八部</p>
    <p class="odd">倚天屠龍記</p>
    <p class="even">鹿鼎記</p>
  </body>
</html>
